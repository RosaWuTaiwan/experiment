<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta content="telephone=no" name="format-detection" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/demo.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var win = (parseInt($(".couten").css("width"))) - 60;
            $(".mo").css("height", $(document).height());
            $(".couten").css("height", $(document).height());
            $(".backward").css("height", $(document).height());
            $("li").css({});
            // 點擊確認關閉提示 //請在此改寫導去它頁
            $(".sen a").click(function () {
                $(".mo").css("display", "none")
            });

            var del = function () {
                nums++;
                $(".li" + nums).remove();
                setTimeout(del, 200)
            }

            var add = function () {
                var hb = parseInt(Math.random() * (3 - 1) + 1);
                var Wh = parseInt(Math.random() * (70 - 30) + 20);
                var Left = parseInt(Math.random() * (win - 0) + 0);
                var rot = (parseInt(Math.random() * (45 - (-45)) - 45)) + "deg";
                //console.log(rot)
                num++;
                $(".couten").append("<li class='li" + num + "' ><a href='javascript:;'><img src='images/hb_" + hb + ".png'></a></li>");
                $(".li" + num).css({
                    "left": Left,
                });
                $(".li" + num + " a img").css({
                    "width": Wh,
                    "transform": "rotate(" + rot + ")",
                    "-webkit-transform": "rotate(" + rot + ")",
                    "-ms-transform": "rotate(" + rot + ")", /* Internet Explorer */
                    "-moz-transform": "rotate(" + rot + ")", /* Firefox */
                    "-webkit-transform": "rotate(" + rot + ")",/* Safari 和 Chrome */
                    "-o-transform": "rotate(" + rot + ")" /* Opera */
                });
                $(".li" + num).animate({ 'top': $(window).height() + 20 }, 5000, function () {
                    //刪掉已經顯示的紅包
                    this.remove()
                });
                //點到紅包彈出視窗//請在此加入獎項程式
                $(".li" + num).click(function () {
                    $(".mo").css("display", "block")
                });
                setTimeout(add, 200)
            }

            //增加红包
            var num = 0;
            setTimeout(add, 3000);

            //倒數計時
            var backward = function () {
                numz--;
                if (numz > 0) {
                    $(".backward span").html(numz);
                } else {
                    $(".backward").remove();
                }
                setTimeout(backward, 1000)
            }

            var numz = 4;
            backward();

        })
    </script>

</head>

<body>
    <div class="wrapper">
        <ul class="couten">
        </ul>
        <div class="mo">
            <div class="sen">
                <div class="content-inside">
                    <img src="images/gx.png">
                    <h3><b>獲得3元獲得3元</b></h3>
                    <a href="#">立刻領獎</a>
                </div>
            </div>
        </div>
        <div class="backward">
            <span></span>
        </div>
    </div>
</body>

</html>
